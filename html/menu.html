      const generateCarouselContent = (arr) => {
        //htmlContent is what I will put into html, and at the beginning it was null
        let htmlContent = "";
        // Chunk array into groups of 3,  becasue I prepard 9 picture and each 3 will be grouped into a slider page
        // only the beveragesArr is 6 items, but its 2 time of 3, so it's also workable with this function
        for (let i = 0; i < arr.length; i += 3) {
          // Create a chunk of 3 items from the array
          const chunk = arr.slice(i, i + 3);
          // Append HTML content for each chunk to the 'htmlContent' string
          htmlContent += `
      <div class="carousel-cell py-2">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          ${chunk
            .map(
              (item) => `
            <div class="col">
              <div class="card shadow-sm" >
                 <picture>
                      <source
                        media="(max-width: 768px)"
                        srcset="${item.urls}"
                      />
                      <source
                        media="(min-width: 769px)"
                        srcset="${item.url}"
                      />
                      <img src="${item.url}" ${item.lable || "Dish"}"  />
                    </picture>
                <div class="card-body">
                  <p class="card-text">${item.lable || "Delicious Dish"}</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group"></div>
                    <small class="text-body-secondary">${item.price}</small>
                  </div>
                </div>
              </div>
            </div>`
            )
            .join("")}
        </div>
      </div>`;
          // Join all card HTML strings for the current chunk
        }
        // Return the generated HTML content, which is a string of code
        return htmlContent;
      };

      //define a function to initialize the flickity as I need to do it several times
      const generateCarousel = (elem) => {
        // initialize the flickity to the dom which is elem

        return (flkty = new Flickity(elem, {
          // set options to the new instance of the flickity we created
          // the flipity instance will have all the seetings that we are going to set and work as what we want
          cellAlign: "center", //Align cells within the carousel element. I set it to center
          pageDots: true, //true means I need to show the dots
          contain: true, //Contains cells to carousel element to prevent excess scroll at beginning or end. Has no effect if wrapAround: true.
          pauseAutoPlayOnHover: false, // auto play continues when user hovers over carousel
          prevNextButtons: false, //this is to hidden the previous and next buttons
