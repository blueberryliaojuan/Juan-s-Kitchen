    <!-- ****************************************** -->
    <!-- ****************************************** -->
    <!-- JS part -->

    <!-- use Leaflet for the map-->
    <script>
      var map = L.map("map").setView([49.2338, -123.1555], 24);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add a marker to the map at the coordinates [49.2338, -123.1555].
      // This represents the location of "Juan's Kitchen."
      L.marker([49.2338, -123.1555])
        //map is the Leaflet map instance we created
        // Add the marker to the existing map instance.
        .addTo(map)
        // Attach a popup to the marker with the message: "Juan's Kitchen<br> We are here waiting for you."
        .bindPopup("Juan's Kitchen<br> We are here waiting for you")
        // Automatically open the popup when the marker is added to the map
        .openPopup();
    </script>
