<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>

    <!-- my own css -->

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Brand  Logo -->
        <a
          href="/"
          class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img class="logo" src="../logo.png" alt="" />
        </a>

        <!-- Hamburger Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="./menu.html" class="nav-link">Menus</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container py-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form id="contactForm" action="your-server-endpoint" method="POST">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              placeholder="Enter the subject"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here"
              required
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!-- footer  -->
    <div id="footer">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy; 2024 Juan's Kitchen, Inc</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex pe-5">
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <ion-icon name="logo-facebook" class="h4"></ion-icon>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <ion-icon name="logo-pinterest" class="h4"></ion-icon>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <ion-icon name="logo-instagram" class="h4"></ion-icon>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- ****************************************** -->
    <!-- ****************************************** -->
    <!-- JS part -->

    <!-- import ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      // target the form element with the id 'contactForm'
      const form = document.getElementById("contactForm");

      // Add an event listener for the form submission
      form.addEventListener("submit", function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // If the API requires formdate, we can make it into form data

        const formData = new FormData(form);
        const data = {
          name: formData.get("name"),
          email: formData.get("email"),
          phone: formData.get("phone"),
          subject: formData.get("subject"),
          message: formData.get("message"),
        };

        // Log the collected data for testing
        console.log("Form Data:", data);

        // Then we can submit the form to the server or send to an email address with a plug in

        // Show a confirmation alert
        alert("Form submitted successfully!");
      });
    </script>
  </body>
</html>
